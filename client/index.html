<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>SWAP DEX</title>
		<meta name="keywords" content="blockchain, web3.0, dex">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="./assets/abi.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	</head>

	<body class="grey darken-4">
		<nav class="nav-wrapper black">
				<a href="index.html" class="navbar-brand yellow-text mx-3">SWAP DEX</a>
				<div class="right">
					<a type="button" class="btn yellow black-text login waves-effect mx-3">connect wallet</a>
				</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-0"></div>
				<div class="col-md-8 col-sm-12">
					<div class="mt-5 grey lighten-4 rounded-3 z-depth-5">
						<div class="content py-2 container">
							<div class="row">
								<h2>Swap</h2>
							</div>
							<div class="row input mt-1">
								<div class="col-9">
									<input class="form-control input" type="number" placeholder="0.0">
								</div>
								<div class="col-3">
									<p class="border border-dark text-center h5 p-2">ETH</p>
								</div>
							</div>
							<center>
								<a class="waves-effect waves-light btn allow grey darken-4"><i class="material-icons">arrow_downward</i></a>
							</center>
							<div class="row output mt-1">
								<div class="col-9">
									<input readonly class="form-control output" type="number" placeholder="0.0">
								</div>
								<div class="col-3">
									<div class="dropdown">
										<a class='waves-effect waves-light dropdown-trigger btn grey darken-4' href='#' data-target='dropdown1'>選択</a>
										<ul id='dropdown1' class='dropdown-content'>
											<li><a class="dropdown-item grey darken-4 white-text" value="DAI" href="#">DAI</a></li>
										  <li><a class="dropdown-item grey darken-4 white-text" value="LINK" href="#">LINK</a></li>
										  <li><a class="dropdown-item grey darken-4 white-text" value="COMP" href="#">COMP</a></li>
										</ul>
									  </div>									  
								</div>
							</div>
							<button disabled type="button" class="waves-effect btn swap btn-warning d-flex mt-2 w-100 fw-bold mb-4 yellow black-text" id="swap">please connect wallet</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./assets/script.js"></script>
	</body>
</html>
